<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Chart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My Crypto Coin Price Chart</h1>
    <div class="controls">
      <button id="themeToggle">Switch to Light Mode</button>
    </div>
    <div class="chart-container">
      <canvas id="priceChart"></canvas>
      <div id="currentPrice"></div>
    </div>
    <div class="slider-container">
      <input type="range" id="timeSlider" min="1" max="500" value="500">
    </div>
    <div id="mobileWarning">Please enable desktop mode for the best experience.</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
